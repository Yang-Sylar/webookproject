version: "3.0"
# 定义当前服务组成
services:
  mysql8:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # 挂载初始化脚本
      - ./script/mysql:/docker-entrypoint-initdb.d/
    ports:
      # 进行端口映射
      - 13316:3306
  redis:
    image: "bitnami/redis:latest"
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'